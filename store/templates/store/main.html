<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Ecom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <script type="text/javascript">
        var user = '{{ request.user }}';

        function getToken(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getToken('csrftoken');

        function getCookie(name) {
            var cookieArr = document.cookie.split(";");

            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");

                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        var cart = JSON.parse(getCookie('cart'));
        if (cart == undefined) {
            cart = {};
            console.log('Cart was created');
            document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/";
        }
        console.log('Cart:', cart);
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                #
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <!-- Use simple HTML links to navigate to different pages -->
                <a class="dropdown-item" href="/profile/">My Profile</a>
                <a class="dropdown-item" href="/categories/">Categories</a>
                <a class="dropdown-item" href="/trends/">Fashion Trends</a>
                <a class="dropdown-item" href="/social/">Social Media</a>
                <a class="dropdown-item" href="/about/">About Us</a>
            </div>
        </li>
    </ul>
    <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
            </li>
        </ul>

        <div class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
                <span class="navbar-text mr-3">Welcome, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
            {% endif %}
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'images/6+cart.png' %}">
            </a>
            <p id="cart-total">{{ cartItems }}</p>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>

<!-- Include jQuery (full version) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include Bootstrap JS for modal functionality -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Link the custom JavaScript file -->
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
<script type="text/javascript" src="{% static 'js/productView.js' %}"></script> <!-- Make sure this is last -->
</body>
</html>
