<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Ecom{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
</head>
<body>

    <!-- Common Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    More Options
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
                    <a class="dropdown-item" href="{% url 'categories' %}">Categories</a>
                    <a class="dropdown-item" href="{% url 'trends' %}">Fashion Trends</a>
                    <a class="dropdown-item" href="{% url 'social' %}">Social Media</a>
                    <a class="dropdown-item" href="{% url 'about' %}">About Us</a>
                </div>
            </li>
        </ul>
        <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
                </li>
            </ul>

            <div class="form-inline my-2 my-lg-0">
                <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
                <a href="{% url 'cart' %}">
                    <img id="cart-icon" src="{% static 'images/6+cart.png' %}">
                </a>
                <p id="cart-total">{{ cartItems }}</p>
            </div>
        </div>
    </nav>

    <!-- Content Block for Each Page -->
    <div class="container mt-4">
        {% block content %}{% endblock content %}
    </div>

    <!-- Include jQuery (full version) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS for modal functionality -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Link the custom JavaScript file -->
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/productView.js' %}"></script>
</body>
</html>
